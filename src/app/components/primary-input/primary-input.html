<div class="space-y-2 mb-4">
  <label [for]="inputName">{{ label }}</label>
  <div class="flex w-full">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      class="w-full border-none rounded-lg bg-gray-secondary p-3"
    />
  </div>
</div>
