<main class="flex flex-col md:flex-row h-dvh justify-center items-center space-y-4">
  <section class="md:flex-1 space-y-8 bg-primary h-full p-4 text-white">
    <div class="md:w-1/2 flex flex-col space-y-2">
      <h1 class="font-bold text-xl">Introduzindo ao REduce</h1>
      <p>
        O REduce é um CRM que facilita a gestão de clientes, automatizando processos e oferecendo
        insights para decisões mais estratégicas. Ideal para empresas que buscam otimizar o
        atendimento e a eficiência.
      </p>
    </div>
  </section>
  <section class="w-full md:w-[600px] flex flex-col h-auto p-6 md:p-8 m-4 gap-4">
    <img src="../../../assets/images/logo.svg" alt="" class="w-40 h-32" />
    <h2 class="font-semibold text-lg md:text-xl">{{ login }}</h2>
    <ng-content></ng-content>
    <div class="space-y-2">
      <button
        class="border rounded-lg font-semibold border-primary p-3 w-full cursor-pointer text-white bg-primary hover:bg-secondary transition-all ease-in-out"
        (click)="submit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>
      <div class="flex justify-center text-zinc-300 items-center w-full">
        <div class="w-full h-0.5 bg-zinc-300 mr-2"></div>
        <span class="font-semibold text-sm">OU</span>
        <div class="w-full h-0.5 bg-zinc-300 ml-2"></div>
      </div>
      <button
        class="border rounded-lg font-semibold border-primary p-3 w-full cursor-pointer text-white bg-primary hover:bg-secondary transition-all ease-in-out"
        (click)="navigate()"
      >
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
</main>
