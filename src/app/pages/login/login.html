<app-default-login-layout
  login="Access your account"
  primaryBtnText="Access"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      [type]="showPassword ? 'text' : 'password'"
      label="Password"
      placeholder="**********"
      class="relative"
    >
    </app-primary-input>
  </form>
</app-default-login-layout>
