<app-default-login-layout
  login="Create your account and access!"
  primaryBtnText="Create account"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome"
      placeholder="John Doe"
    >
      <img src="/assets/icons/mail.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="assets/icons/mail.svg" alt="Email" class="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      [type]="showPassword ? 'text' : 'password'"
      label="Your password"
      placeholder="**********"
      class="relative"
    >
      <button (click)="togglePassword()" class="absolute right-14 border-none">
        <img *ngIf="!showPassword" src="assets/icons/eye.svg" alt="Eye Icon" />
        <img *ngIf="showPassword" src="assets/icons/eye-off.svg" alt="Eye Off Icon" />
      </button>
      <img src="/assets/icons/lock.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      [type]="showPassword ? 'text' : 'password'"
      label="Confirm your password"
      placeholder="**********"
      class="relative"
    >
      <button (click)="togglePassword()" class="absolute right-14 border-none">
        <img *ngIf="!showPassword" src="assets/icons/eye.svg" alt="Eye Icon" />
        <img *ngIf="showPassword" src="assets/icons/eye-off.svg" alt="Eye Off Icon" />
      </button>
      <img src="/assets/icons/lock.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
